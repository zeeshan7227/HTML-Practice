<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="2" align="center">
        <caption align="Top"><font size="+2" color="red">Text Formatting Tags</font></caption>
        <thead>
            <tr>
                <th>HTML TAGES</th>
                <th>OUTPUTS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal tex</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>fonts & its attributes</td>
                <td><font size="+2" color="#RRGGBB">hello world</font></td>
            </tr>
            <tr>
                <td>&lt;B&gt;</td>
                <td><B> Bold</B></td>
            </tr>
            <tr>
                <td>&lt;I&gt;</td>
                <td><i> Italic</I></td>
            </tr>
            <tr>
                <td>&lt;U&gt;</td>
                <td><u>Underline</U></td>
            </tr>
            <tr>
                <td>&lt;EM&gt;</td>
                <td><em>Emphasize</em></td>
            </tr>
            <tr>
                <td>&lt;STRONG&gt;</td>
                <td><strong>STRONG</strong></td>
            </tr>
            <tr>
                <td>&lt;TELETYPE&gt;</td>
                <td><TELETYPE>TELETYPE</TELETYPE></td>
            </tr>
            <tr>
                <td>&lt;CITE&gt;</td>
                <td><cite>CITIATION</cite></td>
            </tr>
            <tr>
                <td>&lt;STRIKE&gt;</td>
                <td><STrike>STRIKE</STrike></td>
            </tr>
            <tr>
                <td>&lt;BIG&gt;</td>
                <td><BIG>text in big font</BIG></td>
            </tr>
            <tr>
                <td>&lt;SMALL&gt;</td>
                <td><small>text in small font</small></td>
            </tr>
            <tr>
                <td>&lt;SUB&gt;</td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td>&lt;SUP&gt;</td>
                <td>a<sup>b</sup></td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
